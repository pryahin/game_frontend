<!DOCTYPE html>
<html lang="ru">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Наше название</title>
      <!-- CSS -->
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
      <link rel="stylesheet" href="static/font-awesome/css/font-awesome.min.css">
      <link rel="stylesheet" href="static/css/style.css">
   </head>
   <body id="main">
      <div class="content">
         <div class="inner-bg">
            <div class="row">
               <div class="text">
                  <h1><strong>Наша</strong> игра</h1>
                  <div class="description">
                     <p>
                        Описание нашей <strong>захватывающей</strong> игры
                     </p>
                  </div>
               </div>
            </div>
            <div class="row">
               <div class="mycol">
                  <div class="form-box">
                     <div class="form-top">
                        <div class="form-top-left">
                           <h3>Регистрация</h3>
                           <p>Заполните следующие поля:</p>
                        </div>
                        <div class="form-top-right">
                           <i class="fa fa-pencil"></i>
                        </div>
                     </div>
                     <div class="form-bottom">
                        <form role="form" action="" method="post" id="registration-form">
                           <input type="text" name="form-username" placeholder="Логин..." id="form-username" class="reginput">
                           <input type="text" name="form-email" placeholder="Email..." id="form-email" class="reginput">
                           <input type="password" name="form-password" placeholder="Пароль..." id="form-password" class="reginput">
                           <input type="password" name="form-repeat-password" placeholder="Повторите пароль..." id="form-repeat-password" class="reginput">
                           <button type="button" id="registrationSubmit">Зарегистрироваться!</button>
                        </form>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <footer>
         <div class="row">
            <div class="footer-border"></div>
            <p>&copy; <strong>Наше название</strong>, 2017</p>
         </div>
      </footer>
<!--       <script src="js/jquery-1.11.1.js"></script>
      <script src="js/jquery.backstretch.js"></script> -->
      <script src="./built/bundle.js"></script>
   </body>
</html>
